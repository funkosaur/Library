<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>MyLibrary</title>
  </head>
  <body>
    <div class="layout container">
      <div class="heading">
        <h1>MyLibrary</h1>
      </div>
      <div class="addNewBook">
        <button id="addBook">Add a new book</button>

        <form class="form">
          <div class="author-div">
            <label for="author">What is the book author?</label><br />
            <input type="text" id="authorName" name="author" />
          </div>
          <div class="title-div">
            <label for="title">What is the title of the book?</label><br />
            <input type="text" id="bookName" name="title" />
          </div>
          <div class="pages-div">
            <label for="pages">How many pages does the book have?</label><br />
            <input type="text" id="pageNumber" name="pages" />
          </div>
          <div class="readStatus-div">
            <label for="read-status">Have you read the book?</label><br />
            <input type="text" id="readStatus" name="read-status" />
          </div>
          <div class="bookPicture">
            <label for="book-picture">Do you have a picture of the cover?</label
            ><br />
            <input
              type="text"
              id="pictureURL"
              name="book-picture"
              placeholder="Optional"
            />
          </div>
          <div class="submit-button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="library">
        <div class="books">
          <button id="del-button"></button>
          <h2>Title</h2>
          <h2>Author</h2>
          <h2>Pages</h2>
          <img
            src="Black_Book_PNG_Clipart-1048.png"
            alt="book"
            width="150"
            height="150"
          />
        </div>
        <div class="books">
          <button id="del-button"></button>
          <h2>Title</h2>
          <h2>Author</h2>
          <h2>Pages</h2>
          <img
            src="Black_Book_PNG_Clipart-1048.png"
            alt="book"
            width="150"
            height="150"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
