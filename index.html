<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" href="data:;base64,=" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>MyLibrary</title>
  </head>
  <body>
    <div class="layout container">
      <div class="heading">
        <h1>MyLibrary</h1>
      </div>
      <div class="addNewBook">
        <button id="addBook">ADD A NEW BOOK</button></div>
<div class="form1">
        <div class="form">
          <div class="author-div">
            <label for="author">What is the book author?</label><br />
            <input type="text" id="authorName" />
          </div>
          <div class="title-div">
            <label for="title">What is the title of the book?</label><br />
            <input type="text" id="bookName" name="title" />
          </div>
          <div class="pages-div">
            <label for="pages">How many pages does the book have?</label><br />
            <input type="text" id="pageNumber" name="pages" />
          </div>
          <div class="readStatus-div">
            <label for="read-status">Have you read the book?</label><br />
            <input type="text" id="readStatus" name="read-status" />
          </div>
          <div class="bookPicture">
            <label for="book-picture">Do you have a picture of the cover?</label
            ><br />
            <input
              type="text"
              id="pictureURL"
              name="book-picture"
              placeholder="Optional"
            />
          </div>
          <div class="submit-button">
            <input type="submit" id="submitted" />
          </div>
        </div>
      </div>
      
      <div class="library">
        <div class="books">
          <div class="read-button-div">
          <button id="read-button">
            Read<br />Status<br /><i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </div>
          <div class="title-author-page-div">
          <h2>Title</h2>
          <h2>Author</h2>
          <h2>Pages</h2>
        </div>
        <div class="del-button-div">
          <button id="del-button">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
          <img
            src="Black_Book_PNG_Clipart-1048.png"
            alt="book"
            width="100%"
            height="350"
          />
        </div>
        <div class="books">
          <div class="read-button-div">
          <button id="read-button">
            Read<br />Status<br /><i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </div>
          <div class="title-author-page-div">
          <h2>Title</h2>
          <h2>Author</h2>
          <h2>Pages</h2>
        </div>
        <div class="del-button-div">
          <button id="del-button">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
          <img
            src="Black_Book_PNG_Clipart-1048.png"
            alt="book"
            width="100%"
            height="350"
          />
        </div>
      </div>
      <div class="footnote">
        <i class="fa fa-github" aria-hidden="true"></i>
        https://github.com/funkosaur
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
